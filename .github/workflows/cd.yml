name: cd

on:
  push:
    branches: [main]

jobs:
  tests:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout of code
        uses: actions/checkout@v4

      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build binary
        run: sh -c ./scripts/buildprod.sh
